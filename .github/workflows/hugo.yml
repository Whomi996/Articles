name: Deploy Hugo site to Pages

on:
  workflow_dispatch:
  push:
    branches: ["main"]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Install Hugo CLI
        run: |
          wget -O ${{ runner.temp }}/hugo.deb https://github.com/gohugoio/hugo/releases/download/v0.111.3/hugo_extended_0.111.3_linux-amd64.deb \
          && sudo dpkg -i ${{ runner.temp }}/hugo.deb

      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0

      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v4

      - name: Install theme
        run: git clone --depth 1 https://github.com/reuixiy/hugo-theme-meme.git themes/meme

      - name: Create Hugo config
        run: |
          cat > config.toml <<EOL
          baseURL = 'https://whomi996.github.io/Articles/'
          languageCode = 'zh-cn'
          title = 'Articles'
          theme = 'meme'
          
          defaultContentLanguage = "zh-cn"
          defaultContentLanguageInSubdir = false
          hasCJKLanguage = true
          
          [languages]
            [languages.zh-cn]
              languageName = "中文"
              weight = 1
          
          [params]
            version = "2.x"
            defaultTheme = "light"
            gitRepo = "https://github.com/whomi996/Articles"
            enableMenu = true
            enableToc = true
            enableBackToTop = true
            
          [markup]
            [markup.goldmark]
              [markup.goldmark.renderer]
                unsafe = true
            [markup.highlight]
              noClasses = false
          EOL

      - name: Setup content structure
        run: |
          mkdir -p content/posts
          mkdir -p content/about
          
          # 处理 Markdown 文件
          find . -name "*.md" -not -path "./themes/*" -not -path "./archetypes/*" -not -path "./content/*" | while read file; do
            if [ -f "$file" ]; then
              filename=$(basename "$file")
              if [ "$filename" = "README.md" ]; then
                continue
              fi
              
              dir_path=$(dirname "$file")
              if [ "$dir_path" = "." ]; then
                target="content/posts/$filename"
              else
                target="content/${dir_path#./}/$filename"
                mkdir -p "content/${dir_path#./}"
              fi
              
              # 添加或更新 front matter
              if ! grep -q "^---" "$file"; then
                title=$(basename "$file" .md)
                date=$(git log -1 --format=%aI -- "$file")
                temp_file=$(mktemp)
                echo "---" > "$temp_file"
                echo "title: \"$title\"" >> "$temp_file"
                echo "date: $date" >> "$temp_file"
                echo "draft: false" >> "$temp_file"
                echo "---" >> "$temp_file"
                cat "$file" >> "$temp_file"
                mv "$temp_file" "$target"
              else
                cp "$file" "$target"
              fi
            fi
          done

      - name: Build with Hugo
        env:
          HUGO_ENVIRONMENT: production
          HUGO_ENV: production
        run: hugo --minify

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./public

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

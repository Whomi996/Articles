name: Deploy Hugo site to Pages

on:
  workflow_dispatch:
  push:
    branches: ["main"]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Install Hugo CLI
        run: |
          wget -O ${{ runner.temp }}/hugo.deb https://github.com/gohugoio/hugo/releases/download/v0.125.7/hugo_extended_0.125.7_linux-amd64.deb \
          && sudo dpkg -i ${{ runner.temp }}/hugo.deb          

      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0

      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v4

      - name: Install theme and setup assets
        run: |
          # åˆ é™¤å·²å­˜åœ¨çš„ä¸»é¢˜ç›®å½•ï¼ˆå¦‚æžœå­˜åœ¨ï¼‰
          rm -rf themes/PaperMod
          
          # å®‰è£…ä¸»é¢˜
          git clone --depth 1 https://github.com/adityatelange/hugo-PaperMod.git themes/PaperMod
          
          # åˆ›å»ºå¿…è¦çš„ç›®å½•
          mkdir -p assets/css/extended
          mkdir -p layouts/partials
          mkdir -p layouts/_default/_markup
          mkdir -p static/fonts
          mkdir -p static/images
          mkdir -p content/posts
          mkdir -p content/search
          
          # ä¸‹è½½å¹¶å®‰è£…å­—ä½“ï¼ˆä½¿ç”¨æ›´å¿«çš„jsDelivr CDNï¼‰
          wget -O static/fonts/SourceHanSerifCN-Regular.otf https://cdn.jsdelivr.net/gh/adobe-fonts/source-han-serif@release/OTF/SimplifiedChinese/SourceHanSerifSC-Regular.otf
          wget -O static/fonts/lxgwwenkaiscreen.ttf https://cdn.jsdelivr.net/gh/lxgw/LxgwWenKai-Lite@main/dist/LXGWWenKaiLite-Regular.ttf
          
          # åˆ›å»ºè‡ªå®šä¹‰æ ·å¼æ–‡ä»¶
          cat > assets/css/extended/custom-style.css <<EOL
          /* è‡ªå®šä¹‰å­—ä½“ */
          @font-face {
            font-family: "Source Han Serif CN";
            src: url("/Articles/fonts/SourceHanSerifCN-Regular.otf") format("opentype");
            font-display: swap;
          }
          
          @font-face {
            font-family: "LXGW WenKai";
            src: url("/Articles/fonts/lxgwwenkaiscreen.ttf") format("truetype");
            font-display: swap;
          }
          
          /* å…¨å±€å­—ä½“è®¾ç½® */
          body {
            font-family: "LXGW WenKai", "Source Han Serif CN", sans-serif;
          }
          
          .post-title {
            font-family: "Source Han Serif CN", serif;
          }
          
          /* å¸ƒå±€å’Œä¸»é¢˜å˜é‡ */
          :root {
            --main-width: 1200px;
            --article-width: 800px;
            --toc-width: 200px;
            --gap: 24px;
            --radius: 8px;
          }
          
          /* å“åº”å¼å¸ƒå±€ */
          @media screen and (max-width: 1400px) {
            :root {
              --main-width: 95vw;
              --article-width: 100%;
              --toc-width: 220px;
            }
          }
          
          @media screen and (max-width: 768px) {
            :root {
              --gap: 16px;
            }
            
            .toc {
              display: none;
            }
            
            .post-single {
              margin: 0;
              padding: var(--gap);
            }
          }
          
          /* æ–‡ç« å†…å®¹æ ·å¼ */
          .post-single {
            max-width: var(--article-width);
            margin: 0 auto;
            padding: var(--gap);
          }
          
          .post-content {
            font-size: 1.1rem;
            line-height: 1.8;
          }
          
          /* ä»£ç å—æ ·å¼ */
          .post-content pre {
            padding: 1rem;
            border-radius: var(--radius);
            overflow-x: auto;
          }
          
          .post-content code {
            font-family: "Fira Code", monospace;
          }
          EOL
          
          # åˆ›å»ºå›¾ç‰‡å¤„ç†æ¨¡æ¿
          cat > layouts/_default/_markup/render-image.html <<EOL
          <figure class="zoom-img">
            <img src="{{ .Destination | safeURL }}" alt="{{ .Text }}" loading="lazy">
            {{ with .Title }}<figcaption>{{ . }}</figcaption>{{ end }}
          </figure>
          EOL

      - name: Create Hugo config
        run: |
          cat > config.yml <<EOL
          baseURL: 'https://whomi996.github.io/Articles/'
          languageCode: zh-cn

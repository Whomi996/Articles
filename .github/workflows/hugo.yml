          EOL

      - name: Move content
        run: |
          # ç§»åŠ¨æ‰€æœ‰æ–‡ç« åˆ° posts ç›®å½•
          mv ä»Ž0å¼€å§‹åšå¢žé•¿/* content/posts/
          mv AIå¤§æ¨¡åž‹å®žæˆ˜é«˜æ‰‹è¯¾/* content/posts/
          
          # åˆ›å»ºå¿…è¦çš„é¡µé¢
          cat > content/archives.md <<EOL
          ---
          title: "å½’æ¡£"
          layout: "archives"
          url: "/archives"
          summary: "archives"
          ---
          EOL
          
          cat > content/search.md <<EOL
          ---
          title: "æœç´¢"

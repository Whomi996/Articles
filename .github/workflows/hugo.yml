name: Deploy Hugo site to Pages

on:
  workflow_dispatch:
  push:
    branches: ["main"]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Install Hugo CLI
        run: |
          wget -O ${{ runner.temp }}/hugo.deb https://github.com/gohugoio/hugo/releases/download/v0.125.7/hugo_extended_0.125.7_linux-amd64.deb \
          && sudo dpkg -i ${{ runner.temp }}/hugo.deb

      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0

      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v4

      - name: Setup Hugo
        run: |
          # 删除已存在的主题目录（如果存在）
          rm -rf themes/PaperMod
          
          # 安装主题
          git clone --depth 1 https://github.com/adityatelange/hugo-PaperMod.git themes/PaperMod
          
          # 创建必要的目录
          mkdir -p assets/css/extended
          mkdir -p layouts/partials
          mkdir -p layouts/shortcodes
          mkdir -p layouts/_default/_markup
          mkdir -p layouts/_default
          mkdir -p static/fonts
          mkdir -p static/images
          mkdir -p content/posts
          mkdir -p content/search
          
          # 下载并安装霞鹜文楷字体
          wget -O static/fonts/lxgwwenkaiscreen.subset.v1.235.standard.woff2 https://github.com/lxgw/LxgwWenKai-Lite/releases/download/v1.235/LXGWWenKaiLite-Regular.ttf

      - name: Setup templates and styles
        run: |
          # 创建文章模板
          cat > layouts/_default/single.html <<EOL
          {{ define "main" }}
          <article class="post-single">
            {{ partial "floating-toc.html" . }}
            <header class="post-header">
              {{ partial "breadcrumbs.html" . }}
              <h1 class="post-title">{{ .Title }}</h1>
              {{ partial "post_meta.html" . }}
            </header>
            <div class="post-content">{{ .Content }}</div>
            {{ partial "post_footer.html" . }}
          </article>
          {{ end }}
          EOL
          
          # 创建悬浮目录模板
          cat > layouts/partials/floating-toc.html <<EOL
          {{- if and .TableOfContents (not .Params.disableToc) }}
          <div class="floating-toc">
            <div class="floating-toc-title">目录</div>
            <nav id="TableOfContents">
              {{ .TableOfContents }}
            </nav>
          </div>
          
          <script>
          document.addEventListener('DOMContentLoaded', () => {
            const tocLinks = document.querySelectorAll('.floating-toc a');
            const sections = document.querySelectorAll('h1[id], h2[id], h3[id], h4[id]');
            
            const observerOptions = {
              rootMargin: '-60px 0px -80% 0px',
              threshold: 0
            };
            
            const observer = new IntersectionObserver(entries => {
              entries.forEach(entry => {
                if (entry.isIntersecting) {
                  tocLinks.forEach(link => {
                    link.classList.remove('active');
                    if (link.getAttribute('href') === '#' + entry.target.id) {
                      link.classList.add('active');
                    }
                  });
                }
              });
            }, observerOptions);
            
            sections.forEach(section => observer.observe(section));
          });
          </script>
          {{- end }}
          EOL
          
          # 创建图片处理模板
          cat > layouts/_default/_markup/render-image.html <<EOL
          <figure class="zoom-img">
            <img src="{{ .Destination | safeURL }}" alt="{{ .Text }}" data-zoomable>
            {{ if .Title }}<figcaption>{{ .Title }}</figcaption>{{ end }}
          </figure>
          EOL
          
          # 创建扩展头部
          cat > layouts/partials/extend_head.html <<EOL
          <!-- Medium Zoom -->
          <script src="https://cdn.jsdelivr.net/npm/medium-zoom/dist/medium-zoom.min.js"></script>
          <script>
            document.addEventListener('DOMContentLoaded', () => {
              mediumZoom('[data-zoomable]', {
                margin: 24,
                background: 'rgba(0,0,0,0.8)',
                scrollOffset: 0,
              });
            });
          </script>
          
          <!-- 盘古之白 -->
          <script src="https://cdn.jsdelivr.net/npm/pangu@4.0.7/dist/browser/pangu.min.js"></script>
          <script>
            document.addEventListener('DOMContentLoaded', () => {
              pangu.spacingPage();
            });
          </script>
          EOL
          
          # 创建自定义样式
          cat > assets/css/extended/custom.css <<EOL
          /* ... 保持原有的 CSS 样式 ... */
          EOL

      - name: Create Hugo config
        run: |
          cat > config.yml <<EOL
          baseURL: 'https://whomi996.github.io/Articles/'
          languageCode: zh-cn
          title: Articles
          theme: PaperMod
          
          enableGitInfo: true
          enableRobotsTXT: true
          
          outputs:
            home:
              - HTML
              - RSS
              - JSON
          
          params:
            env: production
            defaultTheme: auto
            ShowReadingTime: true
            ShowShareButtons: true
            ShowPostNavLinks: true
            ShowBreadCrumbs: true
            ShowCodeCopyButtons: true
            ShowWordCount: true
            ShowRssButtonInSectionTermList: true
            ShowLastMod: true
            ShowToc: true
            TocOpen: true
            
            homeInfoParams:
              Title: "Hi there 👋"
              Content: Welcome to my blog
              
            socialIcons:
              - name: github
                url: "https://github.com/whomi996"
          
          menu:
            main:
              - identifier: archives
                name: 归档
                url: /archives/
                weight: 10
              - identifier: categories
                name: 分类
                url: /categories/
                weight: 20
              - identifier: tags
                name: 标签
                url: /tags/
                weight: 30
              - identifier: search
                name: 搜索
                url: /search/
                weight: 40
          EOL

      - name: Create required pages
        run: |
          # 创建必要的页面
          mkdir -p content/{archives,search,categories,tags}
          
          # 创建归档页面
          cat > content/archives/_index.md <<EOL
          ---
          title: "归档"
          layout: "archives"
          url: "/archives"
          summary: "archives"
          ---
          EOL
          
          # 创建搜索页面
          cat > content/search/_index.md <<EOL
          ---
          title: "搜索"
          layout: "search"
          ---
          EOL
          
          # 创建分类页面的
          cat > content/categories/_index.md <<EOL
          ---
          title: "分类"
          layout: "categories"
          ---
          EOL
          
          # 创建标签页面
          cat > content/tags/_index.md <<EOL
          ---
          title: "标签"
          layout: "tags"
          ---
          EOL

      - name: Build with Hugo
        env:
          HUGO_ENVIRONMENT: production
          HUGO_ENV: production
        run: hugo --minify

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./public

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
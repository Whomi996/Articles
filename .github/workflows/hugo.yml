          menu:
            main:
              - identifier: archives
                name: å½’æ¡£
                url: /archives/
                weight: 10
              - identifier: categories
                name: åˆ†ç±»
                url: /categories/
                weight: 20
              - identifier: tags
                name: æ ‡ç­¾
                url: /tags/
                weight: 30
              - identifier: search
                name: æœç´¢
                url: /search/
                weight: 40
                
          markup:
            highlight:
              noClasses: false
              codeFences: true
              guessSyntax: true
              lineNos: true
              style: monokai
              
            goldmark:
              renderer:
                unsafe: true
            tableOfContents:
              endLevel: 4
              ordered: false
              startLevel: 2
          EOL

      - name: Create required pages
        run: |
          # åˆ›å»ºå½’æ¡£é¡µé¢
          mkdir -p content/archives
          cat > content/archives/_index.md <<EOL
          ---
          title: "å½’æ¡£"
          layout: "archives"
          url: "/archives"
          summary: "archives"
          ---
          EOL
          
          # åˆ›å»ºæœç´¢é¡µé¢
          mkdir -p content/search
          cat > content/search/_index.md <<EOL
          ---
          title: "æœç´¢"
          layout: "search"
          ---
          EOL
          
          # åˆ›å»ºåˆ†ç±»é¡µé¢
          mkdir -p content/categories
          cat > content/categories/_index.md <<EOL
          ---
          title: "åˆ†ç±»"
          layout: "categories"
          ---
          EOL
          
          # åˆ›å»ºæ ‡ç­¾é¡µé¢
          mkdir -p content/tags
          cat > content/tags/_index.md <<EOL
          ---
          title: "æ ‡ç­¾"
          layout: "tags"
          ---
          EOL

      - name: Build with Hugo
        env:
          HUGO_ENVIRONMENT: production
          HUGO_ENV: production
        run: hugo --minify

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./public

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

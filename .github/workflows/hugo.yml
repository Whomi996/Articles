name: Deploy Hugo site to Pages

on:
  workflow_dispatch:
  push:
    branches: ["main"]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Install Hugo CLI
        run: |
          wget -O ${{ runner.temp }}/hugo.deb https://github.com/gohugoio/hugo/releases/download/v0.125.7/hugo_extended_0.125.7_linux-amd64.deb \
          && sudo dpkg -i ${{ runner.temp }}/hugo.deb          

      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0

      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v4

      - name: Install theme and setup assets
        run: |
          # 删除已存在的主题目录（如果存在）
          rm -rf themes/PaperMod
          
          # 安装主题
          git clone --depth 1 https://github.com/adityatelange/hugo-PaperMod.git themes/PaperMod
          
          # 创建必要的目录
          mkdir -p assets/css/extended
          mkdir -p layouts/partials
          mkdir -p layouts/shortcodes
          mkdir -p layouts/_default/_markup
          mkdir -p static/fonts
          mkdir -p static/images
          mkdir -p static/js
          mkdir -p content/posts
          mkdir -p content/search
          mkdir -p content/about

          # 下载并安装思源宋体和霞鹜文楷字体
          wget -O static/fonts/SourceHanSerifCN-Regular.otf https://github.com/adobe-fonts/source-han-serif/raw/release/OTF/SimplifiedChinese/SourceHanSerifSC-Regular.otf
          wget -O static/fonts/lxgwwenkaiscreen.ttf https://github.com/lxgw/LxgwWenKai-Lite/releases/download/v1.235/LXGWWenKaiLite-Regular.ttf
          
          # 创建自定义样式文件
          cat > assets/css/extended/custom-style.css <<EOL
          /* 自定义字体 */
          @font-face {
            font-family: "Source Han Serif CN";
            src: url("/Articles/fonts/SourceHanSerifCN-Regular.otf") format("opentype");
            font-display: swap;
          }
          
          @font-face {
            font-family: "LXGW WenKai";
            src: url("/Articles/fonts/lxgwwenkaiscreen.ttf") format("truetype");
            font-display: swap;
          }
          
          /* 全局字体设置 */
          body {
            font-family: "LXGW WenKai", "Source Han Serif CN", sans-serif;
          }
          
          .post-title {
            font-family: "Source Han Serif CN", serif;
          }
          
          /* 布局和主题变量 */
          :root {
            --main-width: 1200px;
            --article-width: 800px;
            --toc-width: 200px;
            --gap: 32px;
            --radius: 8px;
          }
          
          /* 响应式布局 */
          @media screen and (max-width: 1400px) {
            :root {
              --main-width: 95vw;
              --article-width: 100%;
              --toc-width: 250px;
            }
          }
          
          @media screen and (max-width: 768px) {
            :root {
              --gap: 16px;
            }
            
            .toc {
              display: none;
            }
            
            .post-single {
              margin-left: 0;
              margin-right: 0;
              padding: var(--gap);
            }
          }
          
          /* 文章内容样式 */
          .post-single {
            max-width: var(--article-width);
            margin-left: calc(var(--toc-width) + var(--gap));
            padding: var(--gap);
          }
          
          .post-content {
            font-size: 1.1rem;
            line-height: 1.8;
          }
          
          /* 代码块样式 */
          .post-content pre {
            padding: 1rem;
            border-radius: var(--radius);
            overflow-x: auto;
          }
          
          .post-content code {
            font-family: "Fira Code", monospace;
          }
          
          /* 目录样式 */
          .toc {
            position: fixed;
            left: 0;
            top: 100px;
            width: var(--toc-width);
            padding: var(--gap);
          }
          EOL
          
          # 创建图片处理模板
          cat > layouts/_default/_markup/render-image.html <<EOL
          <figure class="zoom-img">
            <img src="{{ .Destination | safeURL }}" alt="{{ .Text }}" loading="lazy">
            {{ with .Title }}<figcaption>{{ . }}</figcaption>{{ end }}
          </figure>
          EOL
          
          # 创建扩展头部
          cat > layouts/partials/extend_head.html <<EOL
          <!-- 盘古之白 -->
          <script src="https://cdn.jsdelivr.net/npm/pangu@4.0.7/dist/browser/pangu.min.js"></script>
          <script>
            document.addEventListener('DOMContentLoaded', () => {
              pangu.spacingPage();
            });
          </script>
          EOL

      - name: Create Hugo config
        run: |
          cat > config.yml <<EOL
          baseURL: 'https://whomi996.github.io/Articles/'
          languageCode: zh-cn
          title: Articles
          theme: PaperMod
          
          enableGitInfo: true
          enableRobotsTXT: true
          
          outputs:
            home:
              - HTML
              - RSS
              - JSON
          
          params:
            env: production
            defaultTheme: auto
            ShowReadingTime: true
            ShowShareButtons: true
            ShowPostNavLinks: true
            ShowBreadCrumbs: true
            ShowCodeCopyButtons: true
            ShowWordCount: true
            ShowRssButtonInSectionTermList: true
            ShowLastMod: true
            ShowToc: true
            TocOpen: true
            
            homeInfoParams:
              Title: "Hi there 👋"
              Content: Welcome to my blog
              
            socialIcons:
              - name: github
                url: "https://github.com/whomi996"
                
            assets:
              disableHLJS: true
              favicon: "/favicon.ico"
              
            cover:
              responsiveImages: true
              linkFullImages: true
              
            toc:
              enabled: true
              position: "left"
              collapsible: true
              depth: 3
              
          menu:
            main:
              - identifier: archives
                name: 归档
                url: /archives/
                weight: 10
              - identifier: categories
                name: 分类
                url: /categories/
                weight: 20
              - identifier: tags
                name: 标签
                url: /tags/
                weight: 30
              - identifier: search
                name: 搜索
                url: /search/
                weight: 40
                
          markup:
            highlight:
              noClasses: false
              codeFences: true
              guessSyntax: true
              lineNos: true
              style: monokai
              
            goldmark:
              renderer:
                unsafe: true
            tableOfContents:
              endLevel: 4
              ordered: false
              startLevel: 2
          EOL

      - name: Create required pages
        run: |
          # 创建归档页面
          mkdir -p content/archives
          cat > content/archives/_index.md <<EOL
          ---
          title: "归档"
          layout: "archives"
          url: "/archives"
          summary: "archives"
          ---
          EOL
          
          # 创建搜索页面
          mkdir -p content/search
          cat > content/search/_index.md <<EOL
          ---
          title: "搜索"
          layout: "search"
          ---
          EOL
          
          # 创建分类页面
          mkdir -p content/categories
          cat > content/categories/_index.md <<EOL
          ---
          title: "分类"
          layout: "categories"
          ---
          EOL
          
          # 创建标签页面
          mkdir -p content/tags
          cat > content/tags/_index.md <<EOL
          ---
          title: "标签"
          layout: "tags"
          ---
          EOL

      - name: Build with Hugo
        env:
          HUGO_ENVIRONMENT: production
          HUGO_ENV: production
        run: hugo --minify

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./public

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

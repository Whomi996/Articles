            ["ä½“éªŒ"]="äº§å“è®¾è®¡,ç”¨æˆ·ä½“éªŒ"
            ["è¿è¥"]="è¿è¥æŽ¨å¹¿"
            ["æŽ¨å¹¿"]="è¿è¥æŽ¨å¹¿,è¥é”€"
            ["æ¸ é“"]="è¿è¥æŽ¨å¹¿,è¥é”€"
          )
          
          # ç§»åŠ¨å¹¶å¤„ç†æ–‡ç« 
          process_articles() {
            local src_dir=$1
            if [ -d "$src_dir" ]; then
              for file in "$src_dir"/*; do
                if [ -f "$file" ]; then
                  # æå–æ–‡ä»¶åï¼ˆä¸åŒ…å«æ‰©å±•åï¼‰
                  filename=$(basename "$file")
                  name="${filename%.*}"
                  
                  # è¯»å–æ–‡ç« å†…å®¹å¹¶æå–front matterä¿¡æ¯
                  original_title=""
                  original_date=""
                  original_categories=""
                  original_tags=""
                  original_draft=""
                  original_description=""
                  original_summary=""
                  content=""
                  in_front_matter=false
                  while IFS= read -r line; do
                    if [[ "$line" == "---" ]]; then
                      if [ "$in_front_matter" = true ]; then
                        in_front_matter=false
                        continue
                      else
                        in_front_matter=true

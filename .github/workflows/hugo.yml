              linkFullImages: true
              
          menu:
            main:
              - identifier: archives
                name: å½’æ¡£
                url: /archives/
                weight: 10
              - identifier: categories
                name: åˆ†ç±»
                url: /categories/
                weight: 20
              - identifier: tags
                name: æ ‡ç­¾
                url: /tags/
                weight: 30
              - identifier: search
                name: æœç´¢

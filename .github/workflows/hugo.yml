name: Deploy Hugo site to Pages

on:
  workflow_dispatch:
  push:
    branches: ["main"]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Install Hugo CLI
        run: |
          wget -O ${{ runner.temp }}/hugo.deb https://github.com/gohugoio/hugo/releases/download/v0.125.7/hugo_extended_0.125.7_linux-amd64.deb \
          && sudo dpkg -i ${{ runner.temp }}/hugo.deb

      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0

      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v4

      - name: Install theme and setup assets
        run: |
          # åˆ é™¤å·²å­˜åœ¨çš„ä¸»é¢˜ç›®å½•ï¼ˆå¦‚æœå­˜åœ¨ï¼‰
          rm -rf themes/PaperMod
          
          # å®‰è£…ä¸»é¢˜
          git clone --depth 1 https://github.com/adityatelange/hugo-PaperMod.git themes/PaperMod
          
          # åˆ›å»ºå¿…è¦çš„ç›®å½•
          mkdir -p assets/css/extended
          mkdir -p layouts/partials
          mkdir -p layouts/shortcodes
          mkdir -p layouts/_default/_markup
          mkdir -p static/fonts
          mkdir -p static/images
          mkdir -p content/posts
          mkdir -p content/search

          # ä¸‹è½½å¹¶å®‰è£…éœé¹œæ–‡æ¥·å­—ä½“
          wget -O static/fonts/lxgwwenkaiscreen.subset.v1.235.standard.woff2 https://github.com/lxgw/LxgwWenKai-Lite/releases/download/v1.235/LXGWWenKaiLite-Regular.ttf
          
          # åˆ›å»ºæ‰©å±• CSS æ–‡ä»¶
          cat > assets/css/extended/custom.css <<EOL
          /* è‡ªå®šä¹‰å­—ä½“ */
          @font-face {
            font-family: "LXGWWenKaiScreenR";
            src: url("/Articles/fonts/lxgwwenkaiscreen.subset.v1.235.standard.woff2");
          }
          
          :root {
            --article-width: 650px;   /* æ–‡ç« å†…å®¹å®½åº¦ */
            --toc-width: 230px;       /* ç›®å½•å®½åº¦ */
            --gap: 24px;              /* é—´è· */
          }
          
          /* æ–‡ç« å®¹å™¨ */
          .post-single {
            position: relative;
            max-width: var(--article-width);
            margin: 0 auto;
            padding: 0 var(--gap);
          }
          
          /* ç›®å½•å®¹å™¨ */
          .toc-container {
            position: absolute;
            height: 100%;
            left: calc((var(--toc-width) + var(--gap)) * -1);
            top: calc(var(--gap) * 2);
            width: var(--toc-width);
          }
          
          /* ç›®å½•æ ·å¼ */
          .toc {
            position: sticky;
            top: var(--gap);
            padding: var(--gap) 0;
            margin: 0 2px 40px 2px;
            border: 1px solid var(--border);
            background: var(--entry);
            border-radius: var(--radius);
            padding: 0.4em;
          }
          
          .toc .inner {
            margin: 0 0 0 20px;
            padding: 0px 15px 15px 20px;
            font-size: 16px;
            
            /* ç›®å½•æ˜¾ç¤ºé«˜åº¦ */
            max-height: 83vh;
            overflow-y: auto;
          }
          
          .toc .inner::-webkit-scrollbar-thumb {
            /* æ»šåŠ¨æ¡ */
            background: var(--border);
            border: 7px solid var(--theme);
            border-radius: var(--radius);
          }
          
          .toc details {
            margin-left: 0.5rem;
            padding-left: 0.5rem;
            border-left: 2px solid var(--border);
          }
          
          .toc summary {
            cursor: pointer;
            margin-bottom: 0.2rem;
          }
          
          .toc li {
            list-style: none;
            font-size: 0.95rem;
            padding-bottom: 5px;
          }
          
          .toc a {
            color: var(--secondary);
            text-decoration: none;
            transition: all 0.3s;
          }
          
          .toc a:hover {
            color: var(--primary);
            transform: translateX(4px);
            display: inline-block;
          }
          
          .toc .active {
            font-size: 110%;
            font-weight: 600;
            color: var(--primary);
            text-decoration: underline;
          }
          
          /* ç§»åŠ¨è®¾å¤‡é€‚é… */
          @media screen and (max-width: 1300px) {
            .toc-container {
              display: none;  /* åœ¨å°å±å¹•ä¸Šéšè—ç›®å½• */
            }
            
            .post-single {
              max-width: var(--article-width);
              margin: 0 auto;
            }
          }
          
          /* å…¶ä»–æ ·å¼ä¿æŒä¸å˜ */
          EOL
          
          # åˆ›å»ºå›¾ç‰‡å¤„ç†æ¨¡æ¿
          cat > layouts/_default/_markup/render-image.html <<EOL
          <figure class="zoom-img">
            <img src="{{ .Destination | safeURL }}" alt="{{ .Text }}" data-zoomable>
            {{ if .Title }}<figcaption>{{ .Title }}</figcaption>{{ end }}
          </figure>
          EOL
          
          # æ›´æ–°æ‰©å±•å¤´éƒ¨
          cat > layouts/partials/extend_head.html <<EOL
          <!-- Medium Zoom -->
          <script src="https://cdn.jsdelivr.net/npm/medium-zoom/dist/medium-zoom.min.js"></script>
          <script>
            document.addEventListener('DOMContentLoaded', () => {
              mediumZoom('[data-zoomable]', {
                margin: 24,
                background: 'rgba(0,0,0,0.8)',
                scrollOffset: 0,
              });
            });
          </script>
          
          <!-- ç›˜å¤ä¹‹ç™½ -->
          <script src="https://cdn.jsdelivr.net/npm/pangu@4.0.7/dist/browser/pangu.min.js"></script>
          <script>
            document.addEventListener('DOMContentLoaded', () => {
              pangu.spacingPage();
            });
          </script>
          
          <style>
            /* å›¾ç‰‡æ‚¬åœæ•ˆæœ */
            [data-zoomable] {
              cursor: zoom-in;
              transition: transform 0.2s ease-in-out;
            }
            
            [data-zoomable]:hover {
              transform: scale(1.02);
            }
            
            /* å›¾ç‰‡å®¹å™¨æ ·å¼ */
            .zoom-img {
              margin: 2rem 0;
              text-align: center;
            }
            
            .zoom-img img {
              max-width: 100%;
              height: auto;
              border-radius: 4px;
            }
            
            .zoom-img figcaption {
              margin-top: 0.5rem;
              color: var(--secondary);
              font-size: 0.9em;
            }
          </style>
          EOL

      - name: Setup content structure
        run: |
          # å¤„ç† Markdown æ–‡ä»¶å¹¶ä¸‹è½½å›¾ç‰‡
          find . -name "*.md" -not -path "./themes/*" -not -path "./archetypes/*" -not -path "./content/*" | while read file; do
            if [ -f "$file" ]; then
              filename=$(basename "$file")
              if [ "$filename" = "README.md" ]; then
                continue
              fi
              
              dir_path=$(dirname "$file")
              category=$(basename "$dir_path")
              
              if [ "$dir_path" = "." ]; then
                target="content/posts/$filename"
                category="æœªåˆ†ç±»"
              else
                target="content/posts/${category}/$filename"
                mkdir -p "content/posts/${category}"
              fi
              
              # åˆ›å»ºä¸´æ—¶æ–‡ä»¶å¤„ç†å›¾ç‰‡é“¾æ¥
              temp_file=$(mktemp)
              
              # å¤„ç† front matter
              if ! grep -q "^---" "$file"; then
                echo "---" > "$temp_file"
                echo "title: \"$(basename "$file" .md)\"" >> "$temp_file"
                echo "date: $(git log -1 --format=%aI -- "$file")" >> "$temp_file"
                echo "draft: false" >> "$temp_file"
                echo "toc: true" >> "$temp_file"
                echo "categories: [\"$category\"]" >> "$temp_file"
                case "$category" in
                  "github")
                    echo "tags: [\"GitHub\", \"å·¥ä½œæµ\"]" >> "$temp_file"
                    ;;
                  "ä»0å¼€å§‹åšå¢é•¿")
                    echo "tags: [\"å¢é•¿\", \"è¥é”€\", \"å­¦ä¹ ç¬”è®°\"]" >> "$temp_file"
                    ;;
                  "AIå¤§æ¨¡å‹å®æˆ˜ç«¯æ‰‹è¯¾")
                    echo "tags: [\"AI\", \"å¤§æ¨¡å‹\", \"å®æˆ˜\"]" >> "$temp_file"
                    ;;
                  *)
                    echo "tags: []" >> "$temp_file"
                    ;;
                esac
                echo "---" >> "$temp_file"
              fi
              
              # å¤„ç†æ–‡ä»¶å†…å®¹ï¼Œä¸‹è½½å›¾ç‰‡å¹¶æ›´æ–°é“¾æ¥
              while IFS= read -r line; do
                if echo "$line" | grep -q '!\[.*\](http'; then
                  # æå–å›¾ç‰‡URLå’Œæ›¿ä»£æ–‡æœ¬
                  img_url=$(echo "$line" | sed -n 's/.*\](\([^)]*\)).*/\1/p')
                  img_alt=$(echo "$line" | sed -n 's/!\[\([^]]*\)\].*/\1/p')
                  
                  # ç”Ÿæˆå”¯ä¸€çš„å›¾ç‰‡æ–‡ä»¶å
                  img_filename=$(echo "$img_url" | md5sum | cut -d' ' -f1)
                  img_ext=$(echo "$img_url" | sed -n 's/.*\.\([^.?]*\).*/\1/p')
                  if [ -z "$img_ext" ]; then
                    img_ext="png"
                  fi
                  
                  # ä¸‹è½½å›¾ç‰‡åˆ° static/images ç›®å½•
                  mkdir -p "static/images/${category}"
                  wget -q "$img_url" -O "static/images/${category}/${img_filename}.${img_ext}" || true
                  
                  # æ›´æ–°å›¾ç‰‡é“¾æ¥
                  echo "![${img_alt}](/Articles/images/${category}/${img_filename}.${img_ext})" >> "$temp_file"
                else
                  echo "$line" >> "$temp_file"
                fi
              done < "$file"
              
              mv "$temp_file" "$target"
            fi
          done

      - name: Create Hugo config
        run: |
          cat > config.yml <<EOL
          baseURL: 'https://whomi996.github.io/Articles/'
          languageCode: zh-cn
          title: Articles
          theme: PaperMod
          
          enableGitInfo: true
          enableRobotsTXT: true
          
          # å¯ç”¨æœç´¢åŠŸèƒ½
          outputs:
            home:
              - HTML
              - RSS
              - JSON
          
          params:
            env: production
            defaultTheme: auto
            ShowReadingTime: true
            ShowShareButtons: true
            ShowPostNavLinks: true
            ShowBreadCrumbs: true
            ShowCodeCopyButtons: true
            ShowWordCount: true
            ShowRssButtonInSectionTermList: true
            ShowLastMod: true
            ShowToc: true
            TocOpen: true
            
            homeInfoParams:
              Title: "Hi there ğŸ‘‹"
              Content: Welcome to my blog
              
            socialIcons:
              - name: github
                url: "https://github.com/whomi996"
                
            assets:
              disableHLJS: true
              favicon: "/favicon.ico"
              
            cover:
              responsiveImages: true
              linkFullImages: true
              
            toc:
              enabled: true
              position: "left"
              collapsible: true
              depth: 3
              
          menu:
            main:
              - identifier: archives
                name: å½’æ¡£
                url: /archives/
                weight: 10
              - identifier: categories
                name: åˆ†ç±»
                url: /categories/
                weight: 20
              - identifier: tags
                name: æ ‡ç­¾
                url: /tags/
                weight: 30
              - identifier: search
                name: æœç´¢
                url: /search/
                weight: 40
                
          markup:
            highlight:
              noClasses: false
              codeFences: true
              guessSyntax: true
              lineNos: true
              style: monokai
              
            goldmark:
              renderer:
                unsafe: true
            tableOfContents:
              endLevel: 4
              ordered: false
              startLevel: 2
          EOL

      - name: Create required pages
        run: |
          # åˆ›å»ºå½’æ¡£é¡µé¢
          mkdir -p content/archives
          cat > content/archives/_index.md <<EOL
          ---
          title: "å½’æ¡£"
          layout: "archives"
          url: "/archives"
          summary: "archives"
          ---
          EOL
          
          # åˆ›å»ºæœç´¢é¡µé¢
          mkdir -p content/search
          cat > content/search/_index.md <<EOL
          ---
          title: "æœç´¢"
          layout: "search"
          ---
          EOL
          
          # åˆ›å»ºåˆ†ç±»é¡µé¢
          mkdir -p content/categories
          cat > content/categories/_index.md <<EOL
          ---
          title: "åˆ†ç±»"
          layout: "categories"
          ---
          EOL
          
          # åˆ›å»ºæ ‡ç­¾é¡µé¢
          mkdir -p content/tags
          cat > content/tags/_index.md <<EOL
          ---
          title: "æ ‡ç­¾"
          layout: "tags"
          ---
          EOL

      - name: Build with Hugo
        env:
          HUGO_ENVIRONMENT: production
          HUGO_ENV: production
        run: hugo --minify

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./public

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

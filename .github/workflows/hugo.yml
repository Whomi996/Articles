                      fi
                    else
                      if [ "$in_front_matter" = false ]; then
                        # åªæœ‰å½“ä¸åœ¨front matterä¸­æ—¶æ‰æ·»åŠ å†…å®¹
                        content+="$line"$'\n'
                      fi
                    fi
                  done < "$file"
                  
                  # å¦‚æžœæ²¡æœ‰æ‰¾åˆ°åŽŸå§‹æ ‡é¢˜ï¼Œä½¿ç”¨æ–‡ä»¶å
                  if [ -z "$original_title" ]; then
